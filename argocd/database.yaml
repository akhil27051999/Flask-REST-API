apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/akhil27051999/Flask-REST-API.git'
    targetRevision: dev
    path: helm/database
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: student-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
